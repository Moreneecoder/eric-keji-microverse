<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <h1 id="title">MICROVERSE SURVEY FORM</h1>
    <p id="description">This is a survey for for microverse</p>    
    
    <form action="" method="GET" id="survey-form">
      <label id="name-label" for="name">Enter Your Name</label>
      <input type="text" id="name" required>
      <br>
      <label id="email-label" for="email-label">Enter Your Email</label>
      <input type="email" id="email" required>
      <br>
      <label id="number-label" for="number-label">Enter Your Number</label>
      <input type="number" id="number" min="1"max="10" required>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

 
    <script  src="js/index.js"></script>
  </body>
</html>
